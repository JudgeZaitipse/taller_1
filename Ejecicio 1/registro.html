<!DOCTYPE html>
<html>
	<head>
		<title>BIT Bookstore</title>
		<meta charset="utf-8" content="width=device-width,initial-scale=1, shrink-to-fit=no">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
		<!-- Google Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
		<!-- Bootstrap core CSS -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
		<!-- Material Design Bootstrap -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
		<!-- css -->
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
	<!--Navbar -->
		<nav class="mb-1 navbar navbar-expand-lg navbar-dark  color-nav lighten-1">
		  <a class="navbar-brand" href="#">BIT Bookstore</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-555"
		    aria-controls="navbarSupportedContent-555" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent-555">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="./index.html">Inicio
		          <span class="sr-only">(current)</span>
		        </a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Registrarse</a>
		      </li>
		    </ul>
		    <ul class="navbar-nav ml-auto nav-flex-icons">
		      <li class="nav-item">
		        <a href="./carrito.html" class="nav-link waves-effect waves-light">2
		          <i class="fa fa-cart-arrow-down"></i>
		        </a>
		      </li>
		      <li class="nav-item avatar dropdown">
		        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-55" data-toggle="dropdown"
		          aria-haspopup="true" aria-expanded="false">
		          <img src="./assets/book.jpg" class="rounded-circle z-depth-0"
		            alt="avatar image" width="40" height="40" >
		        </a>
		        <div class="dropdown-menu dropdown-menu-lg-right dropdown-secondary"
		          aria-labelledby="navbarDropdownMenuLink-55">
		          <a class="dropdown-item" href="./login.html">Inicio Sesión</a>
		        </div>
		      </li>
		    </ul>
		  </div>
		</nav>
	<!--/.Navbar -->

	<!--banner -->
	 <div class="card card-image"
      style="background-image: url(./assets/banner.webp);">
      <div class="text-white text-center py-5 px-4 my-4">
        <div>
          <h2 class="card-title h1-responsive pt-3 mb-5 font-bold"><strong>La mejor <span class="color-banner">librería</span> online del Planeta <span class="color-banner">BIT</span></strong></h2>
        </div>
      </div>
    </div>
	<!--/. banner -->

	<!-- form -->
	<div class="container-fluid mt-4 pt-5">
		<div class="container">
			<div class="row">
				<form class=" col-md-6 mx-auto">
					<div class=" border-color">
						<div class="card">
							<div class="card-header">
								<div class="text-center">
									<h4 class="color-text">Registro</h4>	
								</div>	
						    </div>
							<div class="card-body">
								<!-- nombre -->
								<div class="form-outline mb-4">
									<input type="text" id="nombre" class="form-control" />
									<label class="form-label" for="nombre">Nombre</label>
								</div>
								<!-- direccion -->
								<div class="form-outline mb-4">
									<input type="text" id="direccion" class="form-control" />
									<label class="form-label" for="direccion">Dirección</label>
								</div>
								<!-- Correo -->
								<div class="form-outline mb-4">
									<input type="email" id="Correo"  class="form-control" />
									<label class="form-label" for="Correo">Correo</label>
								</div>
								<!-- telefono -->
								<div class="form-outline mb-4">
									<input type="tel" id="telefono" name="telefono" class="form-control" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
									<label class="form-label" for="telefono">Telefono</label>
								</div>
								<!-- contraseña -->
								<div class="form-outline mb-4">
									<input type="password" id="contrasena" class="form-control" />
									<label class="form-label" for="contrasena">Contraseña</label>
								</div>
							</div>
						</div>
						<!-- Submit button -->
						<button type="submit" class="btn color-nav text-white btn-block mb-3">Registrar</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- querys  -->
	<script type="text/javascript" src="./js/script.js" ></script>
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
	</body>
</html>
